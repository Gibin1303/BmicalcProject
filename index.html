<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="row">
    <div class="col-5"></div>
    <div class="col-12 w-25 height-100 mt-5  p-4 content">
          <div class="bg-light rounded content-inner">
               <h4 class="p-1 text-center main-head p-3">BMI CALCULATOR</h4>
               <div class="container text-center bg-light height-100% p-5">
              <div class="section-1">
                    <h3 class="text2">Height</h3>
                       <input type="text" placeholder="Height in (m)" class="rounded-pill p-3 mb-3 inputs res1">
                   </div>

                   <div class="section-2">
                    <h3 class="text2">Weight</h3>
                       <input type="text" placeholder="Weight in (kg)" class="rounded-pill p-3 inputs res2">
                   </div>

                   <div class="button mt-4">
                      <button class="btn btn-success py-2 px-3">Calculate BMI</button>
                      <p class="fs-5 result">your <span class="text-warning fw-bolder">BMI</span> is:</p>

                   </div>

               
              </div>

          </div>
          </div>
    </div>
    <div class="col-4"></div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>
